<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Email Layout</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif;">

<table align="center" width="600" cellpadding="0" cellspacing="0" border="1" style="border-collapse:collapse;">
  <tr style="background:#cfe2f3;">
    <td colspan="3" style="padding:10px; text-align:center;">
      <strong>Блок 1</strong>
    </td>
  </tr>
  <tr valign="top">
    <td rowspan="3" width="120" style="background:#d9ead3; padding:10px;">
      <strong>Блок 2</strong><br>
      Меню<br>
      • Головна<br>
      • Сторінка 2<br>
      • Сторінка 3
    </td>
    <td width="240" style="padding:10px;">
      <strong>Блок 3</strong><br>
      Основний текст
    </td>
    <td rowspan="2" width="120" style="background:#d9ead3; padding:10px;">
      <strong>Блок 4</strong><br>
      Додаткова інформація
    </td>
  </tr>
  <tr>
    <td style="padding:10px; text-align:center;">
      <strong>Блок 5</strong>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="background:#cfe2f3; padding:10px;">
      <strong>Блок 6</strong>
    </td>
  </tr>
</table>
</body>
</html>
